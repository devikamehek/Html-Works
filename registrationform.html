<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
    <h1>XYZ College/School</h1>
    <h2>Student Registration Form</h2>
    <div>
    <label for=>Student image : </label>
    <input type="file" >
</div>
    <div>
    <label for="">(less than 5 mb)</label>
</div>
<div>
    <label for="id_studentname">student name: </label>
    <input type="text" placeholder="enter student name" id="id_studentname">
</div>
<div>
    <label for="id_fathersname">Fathers name:</label>
    <input type="text" placeholder="enter fathers name" id="id_fathersname">
</div>
<div>
    <label for="id_mothersname">Mothers name: </label>
    <input type="text" placeholder="enter mothers name" id="id_mothersname">
</div>
<div>
    <label for="">Gender</label>
    <label for="id_male">Male</label>
    <input type="radio" id="id_male" name="Gender">
    <label for="id_female">Female</label>
    <input type="radio" id="id_female" name="Gender">
    <label for="id_other">other</label>
    <input type="radio" id="id_other" name="Gender">
</div>
<div>
    <label for="">Date of birth</label>
    <input type="datetime-local" >
</div>
<div>
    <label for="id_email">email:</label>
    <input type="email" placeholder="Enter your email" id="id_email">
</div>
<div>
    <label for="">Level:</label>
    <select name="" id="">
        <option value="">high school</option>
        <option value="">upper primary</option>
        <option value="">primary</option>
        <option value="">degree</option>
    </select>
    
</div>

<div>
    <label for="">Department: </label>
    <select name="" id="">
        <option value="">malayalam</option>
        <option value="">chemistry</option>
        <option value="">Physics</option>
    </select>
</div>

<div>
    <label for="id_number">Tel/Mobile</label>
    <input type="text" placeholder="xxx xxx xxxx" id="id_number">
    
</div>
<hr>
<h2>Permanent address</h2>
<div>
<label for="id_state">state:</label>
<input type="text" placeholder="enter your state" id="id_state">
</div>
<div>
<label for="id_city">city:</label>
<input type="text" placeholder="enter your city" id="id_city">
</div>
<div>
<label for="id_zipcode">zipcode:</label>
<input type="text" placeholder="enter your zipcode" id="id_zipcode">
</div>
<div>
<label for="id_telnumber">Tel/mob:</label>
<input type="text" placeholder="xxx xxx xxxx" id="id_telnumber">
</div>
<hr>

<h2>Temporary address</h2>
<div>
    <label for="id_state">state:</label>
    <input type="text" placeholder="enter your state" id="id_state">
    </div>
    <div>
    <label for="id_city">city:</label>
    <input type="text" placeholder="enter your city" id="id_city">
    </div>
    <div>
    <label for="id_zipcode">zipcode:</label>
    <input type="text" placeholder="enter your zipcode" id="id_zipcode">
    </div>
    <div>
    <label for="id_telnumber">Tel/mob:</label>
    <input type="text" placeholder="xxx xxx xxxx" id="id_telnumber">
    </div>
</form>
</body>
</html>
